<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathervue</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" name="" id="userlocation" placeholder="Search for places  ">
                <select name="" id="converter" class="converter">
                    <option>&#176;C</option>
                    <option>&#176;F</option>
                </select>

                <i class="fa fa-search" onclick="finduserlocation()" ></i>
            </div>
            <div class="weathericon"></div>
            <h2 class="temperature"></h2> 
            <div class="feelslike"></div>  
            <div class="description"></div>
            <hr>  
            <div class="date"></div>
            <div class="city"></div>
            
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlights">
                <div class="humidity">
                    humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="hvalue"></h1> 
                </div>
                <div class="wind-speed">
                    wind speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="wvalue"></h1>
                    </div>
                <div class="sun">
                   <span>
                    <i class="fa-solid fa-sun"></i>
                    <p><span id="srvalue"></span>sunrise</p>
                   </span>

                   <span>
                    <i class="fa-regular fa-sun"></i>
                    <p><span id="ssvalue"></span>sunset</p>
                   </span>

                    </div>

                <div class="clouds">
                        cloud
                        <i class="fa-solid fa-cloud"></i>
                        <h1 id="cvalue"></h1>
                        </div>
                <div class="uv-index">
                        UV Index
                        <i class="fa-solid fa-bacon"></i>
                        <h1 id="uvvalue"></h1>
                        </div>

                 <div class="Pressure">
                        pressure
                        <i class="fa-solid fa-volcano"></i>
                        <h1 id="pvalue"></h1>
                        </div>
                    </div>
                    <br>
                <h2 class="heading">this week</h2>
                <div class="forecast"></div>
        </div>
    </div>

    
    

</body>
</html>
